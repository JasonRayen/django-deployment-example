<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First_App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">
          <li class="navbar-brand"><a class="nav-link" href="{% url 'index' %}">DJANGO</a></li>
          <li class="navbar-brand"><a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>
          <li class="navbar-brand"><a class="nav-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>

          {% if user.is_authenticated %}
            <li class="navbar-brand"><a class="nav-link" href="{% url 'logout' %}">LogOut</a></li>
          {% else %}
            <li class="navbar-brand"><a class="nav-link" href="{% url 'basic_app:user_login' %}">LogIn</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>

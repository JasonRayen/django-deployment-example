<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
    <h1 align='center'>Please Log In</h1>

    <form action="{% url 'basic_app:user_login' %}" method="POST">
      {% csrf_token %}
      <label for="username">UserName: </label>
      <input type="text" name="username" placeholder="Enter your username" value="">
      <br>
      <br>
      <label for="password">Password: </label>
      <input type="password" name="password" placeholder="Enter your Password!" value="">
      <br>
      <br>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>


{% endblock %}
